<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Jasmine Spec That Fails</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.0/jasmine_favicon.png" />
    <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.0/jasmine.css" />

    <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jasmine-2.0.0/boot.js"></script>
    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>


    <script type="text/javascript">
      describe("Specs", function () {
        it("pass", function () {
          expect(true).toEqual(true);
        });

        it("run some ajax to a given url", function() {
          spyOn($, "get");
          $.get({url:"http://127.0.0.1:5984/"});
          var url = $.ajax.mostRecentCall.args[0]["url"];
          expect(url).toEqual("http://127.0.0.1:5984/");
        });
      });
    </script>
  </head>

  <body>
  </body>
</html>
